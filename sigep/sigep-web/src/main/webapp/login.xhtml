<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="templateLogin.xhtml">
		<ui:define name="conteudo">
			<h:form id="formLogin">
				<div id="container">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
					<div id="fomulario-login-cadastro">
						<p:accordionPanel id="painelLogin">
							<p:tab title="Entrar">
								<h:panelGrid columns="1" cellpadding="10">
									<h:panelGrid columns="1">
										<p:message for="login"/>
										<p:outputLabel for="login" value="E-mail" />
										<p:inputText id="login" value="#{loginMBean.login}" required="true" requiredMessage="Informe o login"/>
	
										<p:message for="senha" />
										<p:outputLabel for="senha" value="Senha" />
										<p:password id="senha" value="#{loginMBean.senha}" required="true" requiredMessage="Informe a senha"/>
										
										<h:panelGrid columns="2">
											<p:commandButton value="Entrar" action="#{loginMBean.logar()}" update="painelLogin"/>
											<p:commandButton value="Limpar" action="#{loginMBean.limpar()}" immediate="true" update="painelLogin"/>
										</h:panelGrid>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>
							<p:tab title="Cadastrar">
								<h:panelGrid columns="1" cellpadding="2">
									<h:panelGrid columns="1">
										<h:outputText value="Nome: " />
										<p:inputText />
	
										<h:outputText value="E-mail: " />
										<p:inputText />
	
										<h:outputText value="Senha: " />
										<p:inputText />
	
										<h:outputText value="Confirmar Senha: " />
										<p:inputText />
	
									</h:panelGrid>
									<h:panelGrid columns="2">
										<p:commandButton value="Confirmar" />
										<p:commandButton value="Cancelar" />
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>
					</div>
					<div id="contents">
					
					</div>
					<div id="footer">Webfitness Â© 2016</div>
				</div>
			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
