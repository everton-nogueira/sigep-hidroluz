<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SIGEP - Sistema para Gestão de Poços Artesianos</title>
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north">
			<p:graphicImage library="img" name="topo.jpg"/>
		</p:layoutUnit>

		<p:layoutUnit position="west">
			<ui:insert name="menu">
				<h:form>
					<p:menu>
						<p:submenu label="Menu">
							<p:menuitem value="Login" icon="ui-icon-key" />
							<p:menuitem value="Fazer meu cadastro" icon="ui-icon-contact" />
						</p:submenu>
					</p:menu>
				</h:form>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="centro">
                        O que estiver aqui será substituido!
                    </ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
