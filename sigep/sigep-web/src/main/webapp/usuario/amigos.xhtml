<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<div class="col-lg-12 col-md-12 visible-md visible-lg">
		<h:form>
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-1">
							<i class="fa fa-comments fa-1x"></i>
						</div>
						<div class="col-xs-1 text-left">
							<div class="fa-1x">AMIGOS</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail img">
								<h:graphicImage library="imgPessoas" name="felipeFranco.jpg" style="width: auto;height: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="evaAndressa.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
				
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="biancaAnchieta.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="paigeHathaway.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="lazar.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="arnold.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="claudiaAlende.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="amandaLee.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 visible-lg">
							<h:commandLink class="thumbnail">
								<h:graphicImage library="imgPessoas" name="anaCheri.jpg" style="margin-right: auto;margin-left: auto;"/>
								<h:outputText value="nome" />
							</h:commandLink>
						</div>

					</div>
					
				</div>
				<div class="panel-footer">
					<button type="button" class="btn btn-success">Ver todos</button>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
