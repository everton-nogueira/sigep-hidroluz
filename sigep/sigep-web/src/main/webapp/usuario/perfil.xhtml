<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/usuario/template.xhtml">		
	<ui:define name="conteudoSuperior">
		<h:form>
			<div class="row">
				<div class="panel panel-green">
					<div class="panel-body">
						<div class="row">
				    		<div class="col-md-12 col-lg-12">
								<h2><h:outputText value="#{loginMBean.pessoa.nome}"/></h2>
							</div>
						</div>
						<table >
							<tr>
								<td width="120">
									<h:commandLink actionListener="#{perfilMBean.votacao('frango', 33)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="frango.png" height="35" width="35" title="33% frango" rendered="#{!perfilMBean.frango33}"/>
										<h:graphicImage library="imagens" name="frango_ok.png" height="35" width="35" title="33% frango" rendered="#{perfilMBean.frango33}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('frango', 66)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="frango.png" height="35" width="35" title="66% frango" rendered="#{!perfilMBean.frango66}"/>
										<h:graphicImage library="imagens" name="frango_ok.png" height="35" width="35" title="33% frango" rendered="#{perfilMBean.frango66}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('frango', 100)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="frango.png" height="35" width="35" title="100% frango" rendered="#{!perfilMBean.frango100}"/>
										<h:graphicImage library="imagens" name="frango_ok.png" height="35" width="35" title="33% frango" rendered="#{perfilMBean.frango100}"/>
									</h:commandLink>
								</td>
								<td width="120">
									<h:commandLink actionListener="#{perfilMBean.votacao('musculo', 33)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="musculo.png" height="35" width="35" title="33% bodybuilder porra" rendered="#{!perfilMBean.musculo33}"/>
										<h:graphicImage library="imagens" name="musculo_ok.png" height="35" width="35" title="33% bodybuilder porra" rendered="#{perfilMBean.musculo33}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('musculo', 66)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="musculo.png" height="35" width="35" title="66% bodybuilder porra" rendered="#{!perfilMBean.musculo66}"/>
										<h:graphicImage library="imagens" name="musculo_ok.png" height="35" width="35" title="66% bodybuilder porra" rendered="#{perfilMBean.musculo66}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('musculo', 100)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="musculo.png" height="35" width="35" title="100% bodybuilder porra" rendered="#{!perfilMBean.musculo100}"/>
										<h:graphicImage library="imagens" name="musculo_ok.png" height="35" width="35" title="100% bodybuilder porra" rendered="#{perfilMBean.musculo100}"/>
									</h:commandLink>
								</td>
								<td width="120">
									<h:commandLink actionListener="#{perfilMBean.votacao('gordo', 33)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="gordo.png" height="35" width="35" title="33% Água com Músculo" rendered="#{!perfilMBean.gordo33}"/>
										<h:graphicImage library="imagens" name="gordo_ok.png" height="35" width="35" title="33% Água com Músculo" rendered="#{perfilMBean.gordo33}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('gordo', 66)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="gordo.png" height="35" width="35" title="66% Água com Músculo" rendered="#{!perfilMBean.gordo66}"/>
										<h:graphicImage library="imagens" name="gordo_ok.png" height="35" width="35" title="33% Água com Músculo" rendered="#{perfilMBean.gordo66}"/>
									</h:commandLink>
									<h:commandLink actionListener="#{perfilMBean.votacao('gordo', 100)}" disabled="#{perfilMBean.usuarioVotou()}">
										<h:graphicImage library="imagens" name="gordo.png" height="35" width="35" title="100% Água com Músculo" rendered="#{!perfilMBean.gordo100}"/>
										<h:graphicImage library="imagens" name="gordo_ok.png" height="35" width="35" title="33% Água com Músculo" rendered="#{perfilMBean.gordo100}"/>
									</h:commandLink>
								</td>
							</tr>
						</table>
				  	</div>
				</div>
				<div class="panel-body-no-padding">
					<div class="btn-group btn-group">
						<h:commandButton class="btn btn-success" actionListener="#{perfilMBean.mudaAba('pessoal')}" value="Dados Pessoais"/>
						<h:commandButton class="btn btn-success" actionListener="#{perfilMBean.mudaAba('medidas')}" value="Medidas" />
						<h:commandButton class="btn btn-success" actionListener="#{perfilMBean.mudaAba('fotos')}"   value="Fotos"/>
						<h:commandButton class="btn btn-success" actionListener="#{perfilMBean.mudaAba('videos')}"  value="Videos"/>
						<h:commandButton class="btn btn-success" actionListener="#{perfilMBean.mudaAba('postagens')}" value="Minhas Postagens"/>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="conteudo">
		<ui:include src="#{perfilMBean.pagina}" />
	</ui:define>
</ui:composition>
</html>
