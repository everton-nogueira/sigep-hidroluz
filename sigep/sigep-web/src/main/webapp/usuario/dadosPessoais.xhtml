<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<div class="row">
		<div class="panel panel-green">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="Quem sou eu"/></label>
					</div>
					<div class="col-md-9 col-lg-9">
						<div class="text-justify">
							<h:outputText value="#{loginMBean.pessoa.descricao}"/>
						</div>
					</div>
				</div>
				<br />

				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="E-mail"/></label>
					</div>
					<div class="col-md-9 col-lg-9"><h:outputText value="#{loginMBean.pessoa.email}"/></div>
				</div>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="Aniversario"/></label>
					</div>
					<div class="col-md-9 col-lg-9">
						<h:outputText value="#{loginMBean.pessoa.dataNascimento}">
							<f:convertDateTime pattern="dd/MM"/>
						</h:outputText>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="Idade"/></label>
					</div>
					<div class="col-md-9 col-lg-9"><h:outputText value="#{loginMBean.pessoa.idade}"/></div>
				</div>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="Cidade"/></label>
					</div>
					<div class="col-md-9 col-lg-9"><h:outputText value="#{loginMBean.pessoa.endereco.cidade} - #{loginMBean.pessoa.endereco.estado}"/></div>
				</div>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="GÃªnero"/></label>
					</div>
					<div class="col-md-9 col-lg-9"><h:outputText value="#{loginMBean.pessoa.sexo}"/></div>
				</div>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<label for="nome"><h:outputText value="Relacionamento"/></label>
					</div>
					<div class="col-md-9 col-lg-9"><h:outputText value="#{loginMBean.pessoa.relacionamento}"/></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-toggle="modal" data-target="#modalSocial">Editar</button>
				</div>
			</div>
		</div>
	</div>	
	<div class="modal fade" id="modalSocial">
			<div class="modal-dialog">
				<div class="modal-content">
					<ui:include src="alteraPerfilSocial.xhtml" />
				</div>
			</div>
	</div>	
</h:body>
</html>
