<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
								<div id="medidas">							
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
											<div class="panel panel-green">
												<div class="panel-heading">
													<div class="row">
														<div class="col-xs-1">
															<i class="fa fa-list-alt fa-1x"></i>
														</div>
														<div class="col-xs-1 text-left">
																<div class="fa-1x">MEDIDAS</div>
															</div>
													</div>
												</div>
												<div class="panel-footer">
													<div class="form-group" >
																								
														<!-- LINHA 1-->
														<div class="row">
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="bracoEsquerdo"> Braço Esquerdo: </label> 
																<h:inputText styleClass="form-control" id="bracoEsquerdo"/>
															</div>
	
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="bracoDireito"> Braço Direito: </label> 
																<h:inputText styleClass="form-control" id="bracoDireito" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="anteBracoEsquerdo"> AnteBraço Esquerdo: </label> 
																<h:inputText styleClass="form-control" id="anteBracoEsquerdo" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="anteBracoDireito"> AnteBraço Direito: </label> 
																<h:inputText styleClass="form-control" id="anteBracoDireito" />
															</div>
														</div>
														
														<!-- LINHA 2-->
														<div class="row">
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="ombro"> Ombro: </label> 
																<h:inputText styleClass="form-control" id="ombro"/>
															</div>
	
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="torax"> Torax: </label> 
																<h:inputText styleClass="form-control" id="torax" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="abdomem"> Abdomem: </label> 
																<h:inputText styleClass="form-control" id="abdomem" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="gluteos"> Gluteos: </label> 
																<h:inputText styleClass="form-control" id="gluteos" />
															</div>
														</div>
							


							
														<!-- LINHA 3-->
														<div class="row">
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="coxaEsquerda"> Coxa Esquerda: </label> 
																<h:inputText styleClass="form-control" id="coxaEsquerda"/>
															</div>
	
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="coxaDireita"> Coxa Direita: </label> 
																<h:inputText styleClass="form-control" id="coxaDireita" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="panturrilhaEsquerda"> Panturrilha Esquerda: </label> 
																<h:inputText styleClass="form-control" id="panturrilhaEsquerda" />
															</div>
															
															<div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
																<label for="panturrilhaDireita"> Panturrilha Direita: </label> 
																<h:inputText styleClass="form-control" id="panturrilhaDireita" />
															</div>
														</div>


													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
														<button type="button" class="btn btn-success">Confirmar</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
</h:body>
</html>
