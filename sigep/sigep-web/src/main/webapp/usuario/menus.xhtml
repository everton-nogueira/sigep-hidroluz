<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		<h:form>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.xhtml">WebFitness</a>
				</div>
				
				<!-- Menu superior -->
				<ul class="nav navbar-right top-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-envelope"/> 
							<b class="caret"/>
						</a>
						<ul class="dropdown-menu message-dropdown">
							<h5 class="media-heading">
								<div class="media-body text-center">
									<strong><h:outputText value="Nenhuma mensagem recente" rendered="#{empty perfilMBean.mensagensRecentes}"/></strong>
								</div>
							</h5>
							<ui:repeat value="#{perfilMBean.mensagensRecentes}" var="msg">
								<li class="message-preview">
									<div class="media">
										<span class="pull-left">
											<img class="media-object" src="http://placehold.it/50x50" alt=""/>
										</span>
										<div class="media-body">
											<h5 class="media-heading">
												<strong><h:outputText value="#{msg.pessoa.nome}"/></strong>
											</h5>
											<p class="small text-muted">
												<i class="fa fa-clock-o"/> 
												<h:outputText value="#{msg.data}">
													<f:convertDateTime pattern="dd/mm/yyyy" />
												</h:outputText>
											</p>
											<p><h:outputText value="#{msg.mensagem}"/></p>
										</div>
									</div>
								</li>
							</ui:repeat>
							<li class="message-footer " >
								<h:commandLink action="#{perfilMBean.lerTodasMensagens()}" value="Ver Todas"/>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-bell"/>
							<b class="caret"/>
						</a>
						<ul class="dropdown-menu alert-dropdown">
							<li><a href="#">NOTIFICAÇÃO 1<span class="label label-success"><i class="fa fa-bell"/></span></a></li>
							<li class="divider"></li>
							<li><a href="#">VER TODAS</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> #{loginMBean.pessoa.nome}<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="perfil.xhtml"><i class="fa fa-fw fa-user"></i>Perfil</a></li>
							<li><a href="#"><i class="fa fa-fw fa-gear"></i>Opções</a></li>
							<li class="divider"></li>
							<li><h:commandLink action="#{loginMBean.sair}"><i class="fa fa-fw fa-power-off"/>Sair</h:commandLink></li>
						</ul>
					</li>
				</ul>
		
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav side-nav">
						<li>
							<div class="item">
								<ui:include src="fotoPerfil.xhtml" />	
								<div class="descricao" data-toggle="modal" data-target="#alteraFoto">
									<div class="texto">
										Atualizar foto de perfil
									</div>
								</div>
							</div>
						</li>
						<li class="active"><a href="index.xhtml"><i class="fa fa-fw fa-dashboard"/> Inicio</a></li>
						<li><a href="perfil.xhtml"> <i class="fa fa-fw fa-bar-chart-o"/> Perfil</a></li>
						<li><a href="javascript:;" data-toggle="collapse" data-target="#demo"><i class="fa fa-fw fa-arrows-v"/> Dropdown <i class="fa fa-fw fa-caret-down"/></a>
							<ul id="demo" class="collapse">
								<li><a href="#">Dropdown Item</a></li>
								<li><a href="#">Dropdown Item</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
	
		</h:form>
		
		<div class="modal fade" id="alteraFoto">
				<div class="modal-dialog modal-lg">
					<!-- Modal content-->
					<div class="modal-content">
						<ui:include src="alteraFotoPerfil.xhtml" />
					</div>
				</div>
			</div>
		
	</h:body>
</html>
